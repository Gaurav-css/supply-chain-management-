<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer and Vendor Sign-In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #34495E, #5D6D7E); 
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        svg {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            fill: #333;
        }
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="buyer_signin.html" class="button" aria-label="Buyer Sign-In">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="bi bi-bag">
                <path fill-rule="evenodd" d="M8 1a3 3 0 0 0-3 3v1H2.5A1.5 1.5 0 0 0 1 6.5v7A2.5 2.5 0 0 0 3.5 16h9a2.5 2.5 0 0 0 2.5-2.5v-7A1.5 1.5 0 0 0 13.5 5H11V4a3 3 0 0 0-3-3zm0 1a2 2 0 0 1 2 2v1H6V4a2 2 0 0 1 2-2zm5.5 4H11v1a1 1 0 0 1-2 0V6H7v1a1 1 0 0 1-2 0V6H2.5a.5.5 0 0 1-.5-.5v-7A1.5 1.5 0 0 1 3.5 4h9A1.5 1.5 0 0 1 13 5.5v7a.5.5 0 0 1-.5.5H3.5a.5.5 0 0 1-.5-.5v-7A.5.5 0 0 1 3.5 5h9z"/>
            </svg>
            <span>Buyer</span>
        </a>

        <a href="vendor_signin.html" class="button" aria-label="Vendor Sign-In">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person-circle">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            <span>Vendor</span>
        </a>
    </div>
</body>
</html>
